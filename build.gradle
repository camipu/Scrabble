plugins {
    id 'java'
    id 'application'
}

group = 'edu.upc.prop.clusterxx'
version = '1.0-SNAPSHOT'

ext {
    javaMainClass = 'edu.upc.prop.clusterxx.Main'
}

application {
    mainClassName = javaMainClass
}

jar {
    manifest {
        attributes 'Main-Class': javaMainClass
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}
test {
    useJUnit() // Esto indica a Gradle que ejecute las pruebas con JUnit 4
}


repositories {
    mavenCentral()
}

dependencies {
    // this is just an example of importing an external library, you do not need to use it in your project
    implementation 'com.google.code.gson:gson:2.8.9'
    testImplementation('junit:junit:4.13.1')
    testImplementation 'org.mockito:mockito-core:4.8.1'
}


tasks.register('DriverFitxa', JavaExec) {
    group = 'drivers'
    description = 'Ejecuta el driver de Casella'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'edu.upc.prop.clusterxx.DriverFitxa'
}

tasks.named('run') {
    standardInput = System.in
}

